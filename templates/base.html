<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoBioma{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>EcoBioma - Sistema de Gestão Ambiental</h1>
        <nav>
            <a href="/">Início</a> |
            <a href="/clientes">Clientes</a> |
            <a href="/projetos">Projetos</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 EcoBioma. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
