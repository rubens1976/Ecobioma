<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBioma - Página Inicial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Cabeçalho com logo e título -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo EcoBioma" class="logo">
        </div>
        <h1>EcoBioma Consultoria e Serviços Ambientais</h1>
    </header>

    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="#estrutura-organizacional">Estrutura Organizacional</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#consultoria-biomas">Consultoria em Biomas</a></li>
            <li><a href="#educacao-ambiental">Educação Ambiental</a></li>
            <li><a href="#monitoramento-ambiental">Monitoramento Ambiental</a></li>
            <li><a href="#sustentabilidade-empresarial">Sustentabilidade Empresarial</a></li>
            <li><a href="#assessoria-legal">Assessoria Legal</a></li>
        </ul>
    </nav>

    <!-- Slider de imagens com transição automática -->
    <section class="slider">
        <div class="slides">
            <div class="slide"><img src="{{ url_for('static', filename='img/1.svg') }}" alt="Imagem 1"></div>
            <div class="slide"><img src="{{ url_for('static', filename='img/2.svg') }}" alt="Imagem 2"></div>
            <div class="slide"><img src="{{ url_for('static', filename='img/3.svg') }}" alt="Imagem 3"></div>
            <div class="slide"><img src="{{ url_for('static', filename='img/4.svg') }}" alt="Imagem 4"></div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 EcoBioma. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
